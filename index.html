<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Подключаем стили Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <header class="col-6 text-center py-4">
                <!-- Здесь ваш контент для header -->
                <h1>Заголовок</h1>
            </header>
        </div>
        <div class="row justify-content-center">
            <main class="col-6 py-4">
                <!-- Здесь ваш контент для body -->
                <p>Основное содержание</p>
                 <iframe src="https://oldubil-balance.ru" width="100%" height="500" frameborder="0" scrolling="auto"></iframe>
                 <fxwidget-er inverse="false" amount="500" decimals="2" large="false" shadow="true" symbol="true" flag="true" changes="true" grouping="true" border="false" main-curr="RUB" sel-curr="USD,TRY" background-color="#f0f8ff"></fxwidget-er><a href="https://currencyrate.today/">CurrencyRate</a><script async src="https://s.fx-w.io/widgets/exchange-rates/latest.js"></script>
            </main>
        </div>
        <div class="row justify-content-center">
            <footer class="col-6 text-center py-4">
                <!-- Здесь ваш контент для footer -->
                <p>Подвал</p>
            </footer>
        </div>
    </div>

    <!-- Подключаем скрипты Bootstrap JavaScript (необходим для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
