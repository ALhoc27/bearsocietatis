<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Подключаем стили Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_calc.css">
    <script src="https://raw.githack.com/ALhoc27/bearsocietatis/main/calc.js" type="text/javascript"></script>
    <script src="https://rawcdn.githack.com/ALhoc27/bearsocietatis/179e27b684a022efadf828f04d7089c373766865/calc.js" type="text/javascript"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <main class="col-6 py-4">
                 <iframe src="https://oldubil-balance.ru" width="100%" height="500" frameborder="0" scrolling="auto"></iframe>
                 <br>
                 <!-- START CODE Attention! Do not modify this code; --><script>var fm = "TRY";var to = "RUB";var tz = "timezone";var sz = "1x1";var lg = "ru";var st = "primary";var lr = "0";var rd = "0";</script><script src="//currencyrate.today/converter"></script><div style="text-align:right"></div>

           		 <div id="calculator">
					<!-- Screen and clear key -->
					<div class="top">
						<span class="clear">C</span>
						<div class="screen"></div>
					</div>
					
					<div class="keys">
						<!-- operators and other keys -->
						<span>7</span>
						<span>8</span>
						<span>9</span>
						<span class="operator">+</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span class="operator">-</span>
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span class="operator">÷</span>
						<span>0</span>
						<span>.</span>
						<span class="eval">=</span>
						<span class="operator">x</span>
					</div>
				</div>
				<!-- PrefixFree -->
				<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript"></script>
			</div>
            </main>
        </div>

    </div>

    <!-- Подключаем скрипты Bootstrap JavaScript (необходим для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://raw.githack.com/ALhoc27/bearsocietatis/main/calc.js"></script>
</body>
</html>
