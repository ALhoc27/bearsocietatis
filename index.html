    <div class="container-fluid">

        <div class="row justify-content-center">
            <main class="col-6 py-4">
                <!-- Здесь ваш контент для body -->
                <!-- <p>Основное содержание</p> -->
           		 <fxwidget-er inverse="false" amount="400" decimals="2" large="false" shadow="true" symbol="true" flag="true" changes="true" grouping="true" border="false" main-curr="TRY" sel-curr="TRY,RUB" background-color="#f0f8ff"></fxwidget-er><script async src="https://s.fx-w.io/widgets/exchange-rates/latest.js"></script>

                 <br />

https://raw.githack.com/ALhoc27/bearsocietatis/main/calc.js
           		 <div id="calculator">
					<!-- Screen and clear key -->
					<div class="top">
						<span class="clear">C</span>
						<div class="screen"></div>
					</div>
					
					<div class="keys">
						<!-- operators and other keys -->
						<span>7</span>
						<span>8</span>
						<span>9</span>
						<span class="operator">+</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span class="operator">-</span>
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span class="operator">÷</span>
						<span>0</span>
						<span>.</span>
						<span class="eval">=</span>
						<span class="operator">x</span>
					</div>
				</div>
				<!-- PrefixFree -->
				<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript"></script>

				<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
